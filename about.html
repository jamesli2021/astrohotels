<script is:global>
function init() {
    const s = document.getElementById('menubtn');
    if (s && s.hasAttribute('data-nav-toggle')) {
        const el = document.getElementById(s.dataset.navToggle || "");
        if (el) {
            ["resize", "click"].forEach((e) => {
                s.addEventListener(e, () => {
                    el.classList.toggle('hidden');
                    s.setAttribute('aria-expanded',
                        `${!(el.classList.contains('hidden') === true)}`
                    );
                });
            })
        }
    }

}

init();
